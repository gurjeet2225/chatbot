<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brave Buddy – Your Anti-Bullying Friend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 Brave Buddy v2 🌟</h1>
      <p class="subtitle">Your friendly anti-bullying chatbot</p>
    </header>

    <main id="chatArea">
      <div id="messages" class="messages"></div>
      <form id="userForm">
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button type="submit" id="sendBtn">Send ▶</button>
      </form>

      <div class="controls">
        <button id="langToggle">🌐 English</button>
        <button id="voiceToggle">🔊 Voice ON</button>
        <button id="musicToggle">🎵 Pause Music</button>
        <button id="micBtn">🎤 Speak</button>
      </div>
    </main>

    <footer>
      Made with ❤️ by Class 11 Students – Team Brave Hearts
    </footer>
  </div>

  <audio id="bgMusic" src="meditation.mp3" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
